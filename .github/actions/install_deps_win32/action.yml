name: 'install_deps_win32'
description: 'install package dependencies on the runner'
inputs:
 os:  # id of input
  description: 'runner OS'
  required: true
runs:
 using: "composite"
 steps:
  - uses: lukka/run-vcpkg@v7.4
    with:
     setupOnly: true
     vcpkgGitCommitId: '297f1b8ea02f2ab44b6d17025bfa3570c823817b'
  - run: |
         vcpkg update
         vcpkg install assimp directxsdk ffmpeg freeglut glm graphicsmagick gtk
    shell: cmd

