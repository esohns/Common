 os:  # id of input
  description: 'runner OS'
  required: true
runs:
 using: "composite"
 steps:
  - uses: lukka/run-vcpkg@v7.4
    with:
     setupOnly: true
     vcpkgGitCommitId: '973a7d517c09c8cfb7e6a548fcc260ca34ba7b60'
  - run: vcpkg install assimp directxsdk ffmpeg freeglut glm graphicsmagick gtk
